<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'VT323', monospace;
            background-color: #000000;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        #main-site {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
        }

        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            z-index: 100;
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 1; 
        }

        .inner {
            --w: 100px;
            --h: 150px;
            --translateZ: calc((var(--w) + var(--h)) + 0px);
            --rotateX: -15deg;
            --perspective: 1000px;
            position: absolute;
            width: var(--w);
            height: var(--h);
            top: 25%;
            left: calc(50% - (var(--w) / 2) - 2.5px);
            z-index: 2;
            transform-style: preserve-3d;
            transform: perspective(var(--perspective));
            animation: rotating 20s linear infinite;
        }

        @keyframes rotating {
            from {
                transform: perspective(var(--perspective)) rotateX(var(--rotateX)) rotateY(0);
            }
            to {
                transform: perspective(var(--perspective)) rotateX(var(--rotateX)) rotateY(1turn);
            }
        }

        .inner:hover {
            animation-play-state: paused;
        }

        .card {
            position: absolute;
            border: 2px solid rgba(var(--color-card));
            border-radius: 12px;
            overflow: hidden;
            inset: 0;
            transform: rotateY(calc((360deg / var(--quantity)) * var(--index))) translateZ(var(--translateZ));
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            z-index: 1;
        }

        .img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #0000 radial-gradient(
                circle,
                rgba(var(--color-card), 0.2) 0%,
                rgba(var(--color-card), 0.6) 80%,
                rgba(var(--color-card), 0.9) 100%
            );
        }
    </style>
</head>
<body>
    <div id="main-site">
        <a href="../index.html" onclick="sessionStorage.setItem('skipAnimation', 'true');" class="back-home">Back to Home</a>

        <div class="wrapper">
            <div class="inner" style="--quantity: 9;">
                <div class="card" style="--index: 0;--color-card: 142, 249, 252;">Java</div>
                <div class="card" style="--index: 1;--color-card: 142, 252, 204;">SQL</div>
                <div class="card" style="--index: 2;--color-card: 142, 252, 157;">Ruby</div>
                <div class="card" style="--index: 3;--color-card: 215, 252, 142;">ReactJS</div>
                <div class="card" style="--index: 4;--color-card: 252, 252, 142;">Python</div>
                <div class="card" style="--index: 5;--color-card: 252, 208, 142;">Django</div>
                <div class="card" style="--index: 6;--color-card: 252, 142, 142;">C</div>
                <div class="card" style="--index: 7;--color-card: 252, 142, 239;">C++</div>
                <div class="card" style="--index: 8;--color-card: 204, 142, 252;">HTML/CSS</div>
            </div>
        </div>
    </div>
</body>
</html>
